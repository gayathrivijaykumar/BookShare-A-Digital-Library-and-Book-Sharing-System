{% extends "base/base.html" %}

{% block title %}Edit Comment - BookShare{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header"
                    style="background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); color: var(--dark-text);">
                    <h3 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Comment</h3>
                </div>
                <div class="card-body p-5">
                    <p style="color: #2c2c2c;" class="mb-4">
                        <strong>On post:</strong> <a href="{% url 'post_detail' comment.post.pk %}"
                            style="color: #3498db;">{{ comment.post.title }}</a>
                    </p>

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-4">
                            <label for="{{ form.content.id_for_label }}" class="form-label fw-semibold"
                                style="color: #1a1a1a;">
                                Comment
                            </label>
                            {{ form.content }}
                            {% if form.content.errors %}
                            <div class="invalid-feedback d-block mt-2" style="color: #e74c3c;">
                                {{ form.content.errors|first }}
                            </div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-semibold rounded-3">
                                <i class="bi bi-check-circle"></i> Update Comment
                            </button>
                            <a href="{% url 'post_detail' comment.post.pk %}"
                                class="btn btn-outline-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
